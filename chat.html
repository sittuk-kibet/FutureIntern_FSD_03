<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Chat Room</h1>
    <div id="chat-room">
      <div id="messages" class="messages" aria-label="Chat messages"></div>
      <form id="message-form" aria-label="Send a message">
        <label for="message-input">Type your message</label>
        <input 
          type="text" 
          id="message-input" 
          placeholder="Enter your message here" 
          required 
          aria-required="true">
        <button type="submit" aria-label="Send message">Send</button>
      </form>
      <div class="file-upload">
        <label for="file-input">Upload a file</label>
        <input type="file" id="file-input" aria-label="Select a file to upload">
        <button id="send-file" aria-label="Upload selected file">Upload File</button>
      </div>
    </div>
  </div>
  <script src="js/chat.js"></script>
  <script src="js/fileUpload.js"></script>
</body>
</html>
